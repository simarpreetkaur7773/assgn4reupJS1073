<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/4bca82d65c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Movie Database <i class="fa-solid fa-film"></i></h1>
    </header>
    <div class="main">
        <div class="search-bar">
            <input type="text" class="enter-text">
            <button><i class="bi bi-search"></i></button>
        </div>
        <div class="finalBody"></div>
    </div>
    <div class="button-one">
        <button class="last"> &lt; </button>
        <p class="pageNumber">1</p>
        <button class="next"> &gt; </button>
    </div>
</body>

</html>
